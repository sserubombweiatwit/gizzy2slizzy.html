<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Will you be my Valentine?</title>
  <style>
    body{
      margin:0;
      height:100vh;
      display:grid;
      place-items:center;
      font-family:Arial, sans-serif;
      background: linear-gradient(135deg, #ffe4e6, #f0f9ff);
      overflow:hidden;
    }
    .card{
      background:pink;
      padding:40px 30px;
      border-radius:20px;
      text-align:center;
      box-shadow:0 0 30px rgba(0,0,0,.2);
      width:min(520px, 92vw);
    }
    h1{ margin:0 0 18px; font-size:32px; }
    .btns{ display:flex; gap:14px; justify-content:center; }
    button{
      border:none;
      border-radius:14px;
      padding:12px 20px;
      font-size:18px;
      cursor:pointer;
      font-weight:700;
    }
    #yes{
      background:#22c55e;
      color: Pink;
    }
    #no{
      position:fixed;
      padding:5px 8px;
      font-size:10px;
      border-radius:999px;
      background:#ef4444;
      color:white;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Gizzy2slizzy, Will you be my Valentine? üíò</h1>
    <div class="btns">
      <button id="yes">Yes ‚ù§Ô∏è</button>
    </div>
  </div>

  <button id="no">no</button>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");

    function moveNo(awayX=null, awayY=null){
      const pad = 12;
      const r = noBtn.getBoundingClientRect();
      const maxX = window.innerWidth - r.width - pad;
      const maxY = window.innerHeight - r.height - pad;

      let x = Math.random() * (maxX - pad) + pad;
      let y = Math.random() * (maxY - pad) + pad;

      if(awayX !== null && awayY !== null){
        const cx = r.left + r.width/2;
        const cy = r.top  + r.height/2;
        const dx = cx - awayX;
        const dy = cy - awayY;
        x = Math.min(maxX, Math.max(pad, x + Math.sign(dx) * 140));
        y = Math.min(maxY, Math.max(pad, y + Math.sign(dy) * 140));
      }

      noBtn.style.left = x + "px";
      noBtn.style.top  = y + "px";
    }

    window.addEventListener("mousemove", (e) => {
      const r = noBtn.getBoundingClientRect();
      const cx = r.left + r.width/2;
      const cy = r.top  + r.height/2;
      const dist = Math.hypot(e.clientX - cx, e.clientY - cy);
      if(dist < 130) moveNo(e.clientX, e.clientY);
    });

    noBtn.addEventListener("mouseenter", () => moveNo());
    noBtn.addEventListener("click", (e) => {
      e.preventDefault();
      moveNo(e.clientX, e.clientY);
    });

    yesBtn.addEventListener("click", () => {
      document.body.innerHTML =
        "<div style='text-align:center;font-family:Arial;'>" +
        "<h1 style='font-size:56px;margin-top:22vh;'>I LOVE YOU üíñüíñüíñ</h1>" +
        "<p style='font-size:20px;'>GOOD SHIT NIGGA üòå</p>" +
        "</div>";
    });

    moveNo();
    window.addEventListener("resize", () => moveNo());
  </script>

</body>
</html>
